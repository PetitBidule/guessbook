apiVersion: v1 
kind: ConfigMap 
metadata: 
  name: glance-argo-config 
data: 
  config.yml: |
    pages:
    - name: Home
      columns:
        - size: small
          widgets:
            - type: calendar

            - type: twitch-channels
              channels:
                - papesan
                - anyme023
                - gotaga
                - aminematue
                - squeezie
                - byilhann
                - kamalkyta

