                - UCWeg2Pkate69NFdBeuRFTAw # Squeezie
                - UCOk-gHyjcWZNj3Br4oxwh0A # Techno Tim
                - UCxH16958KSxT4Z9yL_9JYtw # Ego
                - UC9x0AN7BWHpCDHSm9NiJFJQ # NetworkChuck
                - UCNiauGTV7XhkOpUAIXod4xA # LÃ©o Duff
                - UCWedHS9qKebauVIK2J7383g # Underscore
                - UCL9aTJb0ur4sovxcppAopEw # Inox


            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

        - size: small
          widgets:
            - type: weather
              location: Osny, France
            
            - type: server-stats
              servers:
